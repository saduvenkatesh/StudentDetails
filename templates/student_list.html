{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h2>Student List</h2>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.age }} - {{ student.location }}</li>
        {% endfor %}
    </ul>
</body>
</html>
